[metadata]
name = scipyx
version = 0.0.12
author = Nico Schl√∂mer
author_email = nico.schloemer@gmail.com
description = SciPy fixes and extensions
url = https://github.com/nschloe/scipyx
project_urls =
    Code=https://github.com/nschloe/scipyx
    Issues=https://github.com/nschloe/scipyx/issues
    Funding=https://github.com/sponsors/nschloe
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
# See <https://pypi.org/classifiers/> for all classifiers.
classifiers =
    Development Status :: 4 - Beta
    Intended Audience :: Science/Research
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent
    Programming Language :: Python
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Topic :: Scientific/Engineering
    Topic :: Utilities

[options]
packages = find:
install_requires =
    importlib_metadata;python_version<"3.8"
    numpy
    scipy
python_requires = >=3.6

[options.entry_points]
console_scripts =
    scipyx-show = scipyx.cli:show
